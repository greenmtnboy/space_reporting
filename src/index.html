<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025 Rocket Launches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <script>
      // Handle redirect from 404.html for GitHub Pages SPA routing
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <!-- GoatCounter analytics - only loads on GitHub Pages -->
    <script>
      if (window.location.hostname.endsWith('github.io')) {
        var script = document.createElement('script');
        script.setAttribute('data-goatcounter', 'https://space-reporting.goatcounter.com/count');
        script.async = true;
        script.src = '//gc.zgo.at/count.js';
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
